name: Deploy to GitHub Pages ğŸŒ

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code ğŸ“¥
      uses: actions/checkout@v3

    - name: Setup Node ğŸ§±
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies ğŸ“¦
      run: npm ci

    - name: Lint and Type Check ğŸ§¹
      run: |
        npm run lint || echo "Lint warnings"
        npm run typecheck || echo "Type errors"

    - name: Build App ğŸ—ï¸
      run: npm run build

    - name: Upload Artifact ğŸ§©
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy Site ğŸš€
      id: deployment
      uses: actions/deploy-pages@v4
