name: Deploy to GitHub Pages 🌍

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 📥
      uses: actions/checkout@v3

    - name: Setup Node.js 🧱
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies 📦
      run: npm ci

    - name: Build app 🏗️
      run: npm run build

    - name: Deploy Site 🚀️
      id: deployment
      uses: actions/deploy-pages@v2
