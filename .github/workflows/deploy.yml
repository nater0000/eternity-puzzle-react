name: Deploy to GitHub Pages ğŸŒ

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code ğŸ“¥
      uses: actions/checkout@v3

    - name: Setup Node.js ğŸ§±
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies ğŸ“¦
      run: npm ci

    - name: Build app ğŸ—ï¸
      run: npm run build

    - name: Deploy Site ğŸš€ï¸
      id: deployment
      uses: actions/deploy-pages@v2
